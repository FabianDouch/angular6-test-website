<footer id="landing-footer" class="clearfix">
    <div class="row clearfix">

        <p id="copyright" class="col-2">{{ footer.copyrighttext}} <a href="{{ footer.developerlink }}">{{ footer.developer }}</a></p>

        <!--Social Icons in Footer-->
        <ul class="col-2 social-icons">
            <li *ngFor="let web of social">
                <a target="{{ web.target }}" title="{{ web.title }}" href="{{ web.link }}{{ web.username }}">
                    <i class="fa fa-{{ web.icon }} fa-1x"></i><span>{{ web.title }}</span>
                </a>
            </li>

        </ul>
        <!--End of Social Icons in Footer-->
    </div>
</footer>
