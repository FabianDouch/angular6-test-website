<aside id="testimonials" class="scrollto text-center" data-enllax-ratio=".2">

    <div class="row clearfix">

        <div class="section-heading">
            <h3>{{ testimonals.tagline }}</h3>
            <h2 class="section-title">{{ testimonals.sectiontitle }}</h2>
        </div>

        <!--User Testimonial-->
        <blockquote class="col-3 testimonial classic" *ngFor="let feedback of testimonals.feedbacks">
            <img src="assets/images/user-images/{{ feedback.userimage }}" alt="User"/>
            <q>{{ feedback.comments }}</q>
            <footer>{{ feedback.name }} - {{ feedback.company }}</footer>
        </blockquote>
        <!-- End of Testimonial-->


    </div>

</aside>
